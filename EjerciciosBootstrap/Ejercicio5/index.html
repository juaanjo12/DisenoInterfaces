<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Ejercicio5</title>
</head>

<body>
    <div id="demo" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicadores -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0"
                class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
        </div>

        <!-- ImÃ¡genes del carrusel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../img/c1.jpeg" height="716px" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="../img/c2.jpeg" height="716px" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="../img/c3.jpeg" height="716px" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="../img/c4.jpeg" height="716px" class="d-block w-100">
            </div>
        </div>

        <!-- Controles izquierda y derecha con iconos -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo"
            data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
</div>
</body>

</html>
